<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input, button { margin: 8px 0; padding: 8px; width: 100%; }
    .resultado { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Cadastrar Produto</h2>
  <input type="text" id="nome" placeholder="Nome do Produto" />
  <input type="number" id="preco" placeholder="Preço" />
  <input type="text" id="codigo" placeholder="Código de Barras" />
  <button onclick="cadastrarProduto()">Cadastrar</button>

  <hr>

  <h2>Buscar Produto</h2>
  <input type="text" id="buscaCodigo" placeholder="Digite o código de barras" />
  <button onclick="buscarProduto()">Buscar</button>

  <div class="resultado" id="resultadoBusca"></div>

  <script src="script.js"></script> 
</body>
</html>
